<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic-Blog-Platform</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#create">Create Blog</a></li>
                <li><a href="#content">Blogs</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>
    <div id="create">
        <form id="blog-form">
            <h3>Create your Blog</h3>
            <input type="text" id="name" placeholder="Enter your blog title" required>
            <textarea id="textarea" cols="4" placeholder="Write your blog" required></textarea>
            <button type="submit" id="create-button">Create</button>
        </form>
    </div>
    <div id="content"></div>

    <script src="script.js"></script>
</body>

</html>
